    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #e91e63 0%, #ad1457 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .control-group {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #e91e63 0%, #ad1457 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 20px 30px;
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            margin: 20px 30px;
            border-radius: 0 8px 8px 0;
        }

        .progress {
            margin: 20px 30px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #e91e63 0%, #ad1457 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            margin-top: 10px;
            text-align: center;
            color: #666;
            font-weight: 500;
        }

        .participants-list {
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 30px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
        }

        .participant-item {
            padding: 15px;
            border-bottom: 1px solid #f1f3f4;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
        }

        .participant-item:hover {
            background: #f8f9fa;
        }

        .participant-info {
            flex: 1;
        }

        .participant-id {
            font-weight: bold;
            color: #2c3e50;
        }

        .participant-details {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Certificate with background image */
        .certificate {
            width: 1200px;
            height: 850px;
            position: relative;
            margin: 20px auto;
            display: none;
        }

        .certificate-bg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .certificate-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        /* Text overlay styles - Based on your template image positioning */
        .name-overlay {
            position: absolute;
            top: 455px;
            left: 380px;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            font-family: 'Times New Roman', serif;
        }

        .college-overlay {
            position: absolute;
            top: 510px;
            left: 70px;
            font-size: 22px;
            font-weight: bold;
            color: #000;
            font-family: 'Times New Roman', serif;
            max-width: 1080px;
        }

        .event-overlay {
            position: absolute;
            top: 570px;
            left: 100px;
            font-size: 22px;
            font-weight: normal;
            color: #000;
            font-family: 'Times New Roman', serif;
            max-width: 800px;
        }

        @media print {
            body * {
                visibility: hidden;
            }

            .certificate,
            .certificate * {
                visibility: visible;
            }

            .certificate {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                margin: 0;
            }
        }
    </style>
</head>

    <div class="container">
        <div class="header">
            <h1>AAKAR 2025 Certificate Generator</h1>
            <p>Generate participation certificates for AAKAR 2025 event participants</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <button class="btn" onclick="loadParticipants()">Load Participants</button>
                <button class="btn" onclick="generateAllCertificates()" id="generateBtn" disabled>Generate All
                    Certificates</button>
                <button class="btn" onclick="downloadAllCertificates()" id="downloadBtn" disabled>Download All
                    Certificates</button>
                <button class="btn" onclick="downloadSingleZip()" id="downloadSingleBtn" disabled>Download All as Single
                    Zip</button>
            </div>
        </div>

        <div class="status" id="status" style="display: none;">
            <strong>Status:</strong> <span id="statusText">Ready</span>
        </div>

        <div class="progress" id="progress" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0 / 0 certificates generated</div>
        </div>

        <div class="participants-list" id="participantsList" style="display: none;">
            <!-- Participants will be loaded here -->
        </div>

        <!-- Certificate Template with Background Image -->
        <div class="certificate" id="certificateTemplate">
            <img src="/certificate-template.png" class="certificate-bg" alt="Certificate Background" />
            <div class="certificate-content">
                <div class="name-overlay" id="certParticipantName">[Participant Name]</div>
                <div class="college-overlay" id="certCollegeName">[College Name]</div>
                <div class="event-overlay" id="certEventName">[Event Name]</div>
            </div>
        </div>
    </div>

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            status.style.display = 'block';
            statusText.textContent = message;

            if (type === 'error') {
                status.style.background = '#ffebee';
                status.style.borderColor = '#f44336';
            } else if (type === 'success') {
                status.style.background = '#e8f5e8';
                status.style.borderColor = '#4caf50';
            } else {
                status.style.background = '#e3f2fd';
                status.style.borderColor = '#2196f3';
            }
        }

        function updateProgress(current, total) {
            const progress = document.getElementById('progress');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');

            progress.style.display = 'block';
            const percentage = (current / total) * 100;
            progressFill.style.width = percentage + '%';
            progressText.textContent = `${current} / ${total} certificates generated`;
        }

        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const result = [];

            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                // Handle CSV parsing with proper quote handling
                const columns = [];
                let currentColumn = '';
                let inQuotes = false;

                for (let j = 0; j < line.length; j++) {
                    const char = line[j];

                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        columns.push(currentColumn.trim());
                        currentColumn = '';
                    } else {
                        currentColumn += char;
                    }
                }
                columns.push(currentColumn.trim());

                if (columns.length >= 4 && columns[0] && columns[1]) {
                    result.push({
                        id: columns[0].trim(),
                        name: columns[1].trim(),
                        college: columns[2].trim(),
                        events: columns[3].trim()
                    });
                }
            }

            return result;
        }

        function loadParticipants() {
            try {
                showStatus('Loading participants data...');

                const rawParticipants = parseCSV(csvData);
                participants = [];
                teamMap = {};

                // Extract base team ID from participant ID
                function getTeamId(participantId) {
                    // Clean up the ID by removing spaces
                    const cleanId = participantId.trim();

                    // If ID contains hyphen, extract the part before it
                    if (cleanId.includes('-')) {
                        return cleanId.split('-')[0].trim();
                    }
                    // Otherwise, use the full ID
                    return cleanId;
                }

                // First pass: build team map
                rawParticipants.forEach(participant => {
                    const baseTeamId = getTeamId(participant.id);

                    // Add to team map
                    if (!teamMap[baseTeamId]) {
                        teamMap[baseTeamId] = [];
                    }
                    teamMap[baseTeamId].push(participant.id);
                });

                // Second pass: process participants
                rawParticipants.forEach(participant => {
                    // Clean the events string
                    let eventsString = participant.events.replace(/"/g, '').trim();

                    // Extract base team ID
                    const baseTeamId = getTeamId(participant.id);

                    // Determine if this is a leader (either solo or first member of team)
                    const isLeader = participant.id === baseTeamId ||
                        teamMap[baseTeamId].indexOf(participant.id) === 0;

                    // Handle multiple events separated by commas
                    if (eventsString.includes(',')) {
                        const events = eventsString.split(',').map(e => e.trim());

                        events.forEach((event, index) => {
                            participants.push({
                                id: participant.id,
                                name: participant.name,
                                college: participant.college,
                                events: event,
                                isLeader: isLeader && index === 0,
                                isGroup: index > 0,
                                eventIndex: index,
                                filename: `${participant.name.replace(/\s+/g, '_')}_${event.replace(/[^a-zA-Z0-9]/g, '_')}.png`,
                                teamId: baseTeamId // Use base team ID for grouping
                            });
                        });
                    } else {
                        // Single event
                        participants.push({
                            id: participant.id,
                            name: participant.name,
                            college: participant.college,
                            events: eventsString,
                            isLeader: isLeader,
                            isGroup: false,
                            eventIndex: 0,
                            filename: `${participant.name.replace(/\s+/g, '_')}_${eventsString.replace(/[^a-zA-Z0-9]/g, '_')}.png`,
                            teamId: baseTeamId // Use base team ID for grouping
                        });
                    }
                });

                displayParticipants();
                document.getElementById('generateBtn').disabled = false;
                showStatus(`Loaded ${participants.length} participant entries in ${Object.keys(teamMap).length} teams`, 'success');

            } catch (error) {
                console.error('Error loading participants:', error);
                showStatus('Error loading participants data', 'error');
            }
        }

        function displayParticipants() {
            const participantsList = document.getElementById('participantsList');
            participantsList.style.display = 'block';

            // Group participants by team for display
            const teamGroups = {};
            participants.forEach(p => {
                if (!teamGroups[p.teamId]) {
                    teamGroups[p.teamId] = [];
                }
                teamGroups[p.teamId].push(p);
            });

            let html = '';

            // Display participants grouped by team
            Object.keys(teamGroups).forEach(teamId => {
                const teamMembers = teamGroups[teamId];

                html += `<div style="margin-bottom: 15px; padding: 10px; background: #f5f5f5; border-radius: 8px;">
                    <h3 style="margin-bottom: 10px; color: #ad1457;">Team ${teamId} (${teamMembers.length} certificates)</h3>`;

                teamMembers.forEach(p => {
                    html += `
                    <div class="participant-item">
                        <div class="participant-info">
                            <div class="participant-id">ID: ${p.id}</div>
                            <div class="participant-details">
                                <strong>${p.name}</strong> - ${p.college}<br>
                                Event: ${p.events}<br>
                                Type: ${p.isLeader ? 'Leader' : p.isGroup ? 'Group Member' : 'Team Member'}<br>
                                Filename: ${p.filename}
                            </div>
                        </div>
                    </div>`;
                });

                html += `</div>`;
            });

            participantsList.innerHTML = html;
        }

        async function generateAllCertificates() {
            if (participants.length === 0) {
                showStatus('No participants loaded', 'error');
                return;
            }

            showStatus('Generating certificates...');
            certificates = [];

            // Check if certificate template image exists
            const testImg = new Image();
            testImg.onerror = () => {
                showStatus('Certificate template image not found. Using canvas generation.', 'info');
                generateWithCanvas();
            };
            testImg.onload = () => {
                generateWithTemplate();
            };
            testImg.src = '/certificate-template.png';
        }

        async function generateWithTemplate() {
            for (let i = 0; i < participants.length; i++) {
                const participant = participants[i];
                updateProgress(i + 1, participants.length);

                const certificateData = await generateCertificate(participant);
                if (certificateData) {
                    certificates.push(certificateData);
                }

                await new Promise(resolve => setTimeout(resolve, 200));
            }

            document.getElementById('downloadBtn').disabled = false;
            document.getElementById('downloadSingleBtn').disabled = false;
            showStatus(`Generated ${certificates.length} certificates successfully!`, 'success');
        }

        async function generateWithCanvas() {
            for (let i = 0; i < participants.length; i++) {
                const participant = participants[i];
                updateProgress(i + 1, participants.length);

                const certificateData = await generateCertificateWithCanvas(participant);
                if (certificateData) {
                    certificates.push(certificateData);
                }

                await new Promise(resolve => setTimeout(resolve, 200));
            }

            document.getElementById('downloadBtn').disabled = false;
            document.getElementById('downloadSingleBtn').disabled = false;
            showStatus(`Generated ${certificates.length} certificates successfully!`, 'success');
        }

        async function generateCertificate(participant) {
            return new Promise((resolve) => {
                // Update certificate template with participant data
                document.getElementById('certParticipantName').textContent = participant.name;
                document.getElementById('certCollegeName').textContent = participant.college;
                document.getElementById('certEventName').textContent = participant.events;

                // Show certificate for rendering
                const certificate = document.getElementById('certificateTemplate');
                certificate.style.display = 'block';

                // Use html2canvas to convert to image
                setTimeout(() => {
                    if (typeof html2canvas !== 'undefined') {
                        html2canvas(certificate, {
                            width: 1200,
                            height: 850,
                            scale: 2,
                            useCORS: true,
                            allowTaint: true
                        }).then(canvas => {
                            const imageData = canvas.toDataURL('image/png');
                            certificate.style.display = 'none';

                            resolve({
                                participant: participant,
                                imageData: imageData,
                                filename: participant.filename,
                                teamId: participant.teamId
                            });
                        }).catch(error => {
                            console.error('Error generating certificate:', error);
                            certificate.style.display = 'none';
                            resolve(null);
                        });
                    } else {
                        // Fallback to canvas method
                        certificate.style.display = 'none';
                        generateCertificateWithCanvas(participant).then(resolve);
                    }
                }, 300);
            });
        }

        function generateCertificateWithCanvas(participant) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                canvas.width = 1200;
                canvas.height = 850;
                const ctx = canvas.getContext('2d');

                // Create certificate background
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Pink gradient background
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, '#ff69b4');
                gradient.addColorStop(1, '#ff1493');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // White certificate area
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(100, 100, 1000, 650);

                // Header
                ctx.fillStyle = '#000000';
                ctx.font = 'bold 36px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('A J INSTITUTE OF ENGINEERING & TECHNOLOGY', 600, 200);

                ctx.font = 'normal 18px Arial';
                ctx.fillText('(A Unit of Laxmi Memorial Educational Trust )', 600, 230);

                ctx.font = 'bold 48px Arial';
                ctx.fillStyle = '#ff1493';
                ctx.fillText('AAKAR', 600, 300);
                ctx.fillText('2025', 600, 350);

                ctx.fillStyle = '#000000';
                ctx.font = 'bold 32px Arial';
                ctx.fillText('CERTIFICATE', 600, 400);
                ctx.font = 'normal 24px Arial';
                ctx.fillText('OF PARTICIPATION', 600, 430);

                // Certificate content
                ctx.font = 'normal 20px Times New Roman';
                ctx.fillText('This is to certify that Mr/Ms', 600, 480);

                // Participant name - positioned as per template
                ctx.font = 'bold 24px Times New Roman';
                ctx.textAlign = 'left';
                ctx.fillText(participant.name, 380, 530);

                // College name
                ctx.font = 'normal 22px Times New Roman';
                ctx.fillText(participant.college, 60, 590);

                // Event name
                ctx.font = 'bold 24px Times New Roman';
                ctx.fillText(participant.events, 260, 650);

                // Additional text
                ctx.font = 'normal 18px Times New Roman';
                ctx.textAlign = 'center';
                ctx.fillText('event held as a part of AJIET\'s AAKAR 2025 held on 21st and 22nd of May 2025.', 600, 700);

                // Convert to image data
                const imageData = canvas.toDataURL('image/png');

                resolve({
                    participant: participant,
                    imageData: imageData,
                    filename: participant.filename,
                    teamId: participant.teamId
                });
            });
        }

        async function downloadAllCertificates() {
            if (certificates.length === 0) {
                showStatus('No certificates to download', 'error');
                return;
            }

            showStatus('Creating certificate zip files...');

            // Group certificates by teamId
            const teamCertificates = {};

            certificates.forEach(cert => {
                if (!teamCertificates[cert.teamId]) {
                    teamCertificates[cert.teamId] = [];
                }
                teamCertificates[cert.teamId].push(cert);
            });

            // Create a zip file for each team
            const teamIds = Object.keys(teamCertificates);

            for (let i = 0; i < teamIds.length; i++) {
                const teamId = teamIds[i];
                const teamCerts = teamCertificates[teamId];

                // Simple zip filename with just the team ID
                const zipFilename = `${teamId}.zip`;

                updateProgress(i + 1, teamIds.length);

                // Create a new JSZip instance
                const zip = new JSZip();

                // Add all team certificates to the zip
                teamCerts.forEach(cert => {
                    // Convert base64 data URL to blob
                    const imageData = cert.imageData.split(',')[1];
                    zip.file(cert.filename, imageData, { base64: true });
                });

                // Generate the zip file
                const zipBlob = await zip.generateAsync({ type: 'blob' });

                // Create download link
                const link = document.createElement('a');
                link.href = URL.createObjectURL(zipBlob);
                link.download = zipFilename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                // Small delay between downloads
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            showStatus(`Downloaded ${teamIds.length} certificate zip files successfully!`, 'success');
        }

                const teamFolder = zip.folder(teamId);

                updateProgress(i + 1, teamIds.length);

                teamCerts.forEach(cert => {
                    const imageData = cert.imageData.split(',')[1];
                    teamFolder.file(cert.filename, imageData, { base64: true });
                });
            }

            // Generate the zip file
            const zipBlob = await zip.generateAsync({ type: 'blob' });

            // Create download link
            const link = document.createElement('a');
            link.href = URL.createObjectURL(zipBlob);
            link.download = 'all_certificates.zip';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showStatus('Downloaded all certificates in a single zip file successfully!', 'success');
        }

        // Load html2canvas library
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
        script.onload = () => {
            console.log('html2canvas loaded successfully');
        };
        script.onerror = () => {
            console.log('html2canvas failed to load, using canvas fallback');
        };
        document.head.appendChild(script);

        // Auto-load participants on page load
        window.addEventListener('load', () => {
            loadParticipants();
        });
    </script>
</body>

</html>
